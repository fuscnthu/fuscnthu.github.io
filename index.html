<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好好的資料庫</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div id="pinned-items-panel">
        <h3>釘選項目</h3>
        <ul id="pinned-items-list">
            </ul>
        <p id="no-pinned-items" style="text-align: center; color: var(--primary-color); font-size: 0.9em; display: none;">目前沒有釘選項目。</p>
    </div>

    <header>
        <div class="header-content">
            <h1>檔案小角落</h1>
        </div>
    </header>

    <main class="container">
        <section id="controls-section" class="controls-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="用關鍵字搜尋...">
            </div>
            <div id="tags-container" class="tags-container">
                </div>
        </section>

        <hr>

        <div class="main-layout">
            <aside id="sidebar" class="sidebar">
                <h3>檔案瀏覽</h3>
                <p id="loading-message" style="text-align: center; color: var(--primary-color);">載入中...</p>
                
                <div id="file-tree-path" class="file-tree-path">
                    <button id="home-button" class="path-segment">🏠 首頁</button>
                </div>
                <div id="file-list" class="file-list">
                    </div>
            </aside>

            <section id="content-display-area" class="content-display-area">
                
            </section>
        </div>
    </main>

    <div id="right-panel-viewer" class="right-panel-viewer">
        <div id="viewer-header" class="viewer-header">
            <h3 id="viewer-title"></h3>
            <div class="viewer-actions">
                <a id="viewer-new-tab-button" class="new-tab-button" href="#" target="_blank" title="在新分頁開啟">↗️</a>
                <button id="viewer-pin-button" title="釘選/取消釘選">★ 釘選</button>
                <button id="viewer-close-button" class="close-button" title="關閉檢視器">&times;</button>
            </div>
        </div>
        <div id="viewer-content" class="viewer-content">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
